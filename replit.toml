[deployment]
# Replit deployment configuration - supports both deployment types
deploymentTarget = "autoscale"  # Change to "static" for static deployment
ignorePorts = false
publicDir = "public"
build = ["npm", "run", "build"]
run = ["npm", "start"]

[deployment.autoscale]
# Autoscale deployment configuration (recommended for Next.js apps)
minReplicas = 0
maxReplicas = 10

[deployment.static]
# Static deployment configuration (fallback option)
publicDir = "out"

[[ports]]
localPort = 5000
externalPort = 80