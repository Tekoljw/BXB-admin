[deployment]
# Replit deployment configuration
# Set to autoscale for Next.js applications (NOT static)
deploymentTarget = "autoscale"
ignorePorts = false

[nix]
channel = "stable-23_11"

[packager]
language = "nodejs"

[packager.features]
packageSearch = true
guessImports = true
enabledForHosting = false

[languages.javascript]
pattern = "**/{*.js,*.jsx,*.ts,*.tsx,*.json}"

[languages.javascript.languageServer]
start = "typescript-language-server --stdio"

[env]
NODE_ENV = "production"

[gitHubImport]
requiredFiles = [".next", "node_modules"]

[deployment.build]
command = "npm run build"

[deployment.run]
command = "npm start"

[[ports]]
localPort = 5000
externalPort = 80