<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeDAO-ho Development Environment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="fas fa-code-branch"></i> BeDAO-ho Development Environment
                        </span>
                        <span class="navbar-text">
                            <span id="status-indicator" class="badge bg-secondary">Ready</span>
                        </span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fab fa-git-alt"></i> Repository Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="repo-url" class="form-label">Repository URL</label>
                            <input type="text" class="form-control" id="repo-url" 
                                   value="https://github.com/Tekoljw/BeDAO-ho.git" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="target-dir" class="form-label">Target Directory</label>
                            <input type="text" class="form-control" id="target-dir" value="./BeDAO-ho">
                        </div>
                        <button class="btn btn-primary w-100" id="clone-btn">
                            <i class="fas fa-download"></i> Clone Repository
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs"></i> Environment Setup</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success w-100 mb-2" id="analyze-btn" disabled>
                            <i class="fas fa-search"></i> Analyze Codebase
                        </button>
                        <button class="btn btn-warning w-100 mb-2" id="install-deps-btn" disabled>
                            <i class="fas fa-download"></i> Install Dependencies
                        </button>
                        <button class="btn btn-info w-100" id="start-server-btn" disabled>
                            <i class="fas fa-play"></i> Start Development Server
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-terminal"></i> Console Output</h5>
                        <button class="btn btn-sm btn-outline-secondary" id="clear-console">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="console-output" class="console-output"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Project Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div id="analysis-results">
                            <p class="text-muted">Clone and analyze the repository to see project details...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-folder-open"></i> File Explorer</h5>
                    </div>
                    <div class="card-body">
                        <div id="file-explorer">
                            <p class="text-muted">File explorer will appear after cloning the repository...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
