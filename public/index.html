<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeDAO Platform - Loading...</title>
    <meta name="description" content="BeDAO - Advanced cryptocurrency and social networking platform">
    <link rel="icon" href="/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.8;
            font-size: 1.1rem;
        }
        .redirect-message {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">B</div>
        <h1>BeDAO Platform</h1>
        <p>Advanced Cryptocurrency & Social Platform</p>
        <div class="spinner"></div>
        <div class="redirect-message">
            Initializing application...
        </div>
    </div>
    
    <script>
        // This is a fallback page for static deployment
        // Redirect to the main application after a brief loading period
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
        
        // If this is accessed directly, try to load the Next.js app
        if (window.location.pathname === '/index.html') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
